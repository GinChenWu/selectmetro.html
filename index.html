<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北捷運站點抽選程式</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
            margin-top: 20px;
            height: 50px;
            overflow: hidden;
            position: relative;
        }

        .marquee {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: marquee 0.2s linear infinite;
            white-space: nowrap;
        }

        @keyframes marquee {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }

        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .container {
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>台北捷運站點抽選程式</h1>
        <button class="btn" onclick="startDraw()">開始抽選</button>
        <div id="result">站點抽選結果將顯示在此處</div>
    </div>

    <div class="footer">
        © 2025 台北捷運抽選模擬程式
    </div>

    <script>
        const stations = [
            "台北車站", "中山", "雙連", "民權西路", "圓山", "劍潭", "士林", "芝山", "明德", "石牌", "唭哩岸", "奇岩", "北投", "新北投", "復興崗", "忠義",
            "關渡", "竹圍", "紅樹林", "淡水", "南港展覽館", "南港", "昆陽", "後山埤", "永春", "市政府", "國父紀念館", "忠孝敦化", "忠孝復興", "忠孝新生",
            "善導寺", "東門", "中正紀念堂", "古亭", "台電大樓", "公館", "萬隆", "景美", "大坪林", "七張", "新店區公所", "新店", "頂溪", "永安市場", "景安",
            "南勢角", "蘆洲", "三民高中", "徐匯中學", "三和國中", "三重國小", "迴龍", "丹鳳", "新莊", "輔大", "泰山", "泰山貴和", "林口", "三重", "菜寮",
            "台北橋", "大橋頭", "中山國小", "行天宮", "松江南京", "南京復興", "台北小巨蛋", "南京三民", "松山", "頂埔", "永寧", "土城", "海山", "亞東醫院",
            "板橋", "新埔", "江子翠", "龍山寺", "西門", "新北產業園區", "幸福", "新莊體育館", "頭前庄", "三重站", "先嗇宮", "三重國中", "板新", "府中",
            "亞東醫院", "頂埔", "象山", "台北101/世貿", "信義安和", "大安森林公園", "科技大樓", "六張犁", "麟光", "辛亥", "萬芳醫院", "萬芳社區", "木柵", "動物園"
        ];

        function startDraw() {
            const button = document.querySelector('.btn');
            button.disabled = true;
            button.innerText = '抽選中...';

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            const marquee = document.createElement('div');
            marquee.className = 'marquee';

            let count = 0;
            const maxCount = 50; // 跑馬燈的次數

            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * stations.length);
                const stationName = stations[randomIndex];
                marquee.innerText = stationName;
                resultDiv.innerHTML = '';
                resultDiv.appendChild(marquee);
                count++;

                if (count > maxCount) {
                    clearInterval(interval);
                    button.disabled = false;
                    button.innerText = '開始抽選';
                    resultDiv.innerText = `隨機抽選的站點是: ${stationName}`;
                }
            }, 100);
        }
    </script>
</body>
</html>
